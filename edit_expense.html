        <h1>Edit Expense</h1>
    </header>
    
    <main>
        <section>
            <h2>Edit Expense Details</h2>
            <form>
                <label for="expense_name">Expense Name:</label>
                <input type="text" id="expense_name" name="expense_name" value="Groceries" required><br><br>
                
                <label for="expense_amount">Expense Amount:</label>
                <input type="number" id="expense_amount" name="expense_amount" value="50" required><br><br>
                
                <label for="expense_date">Expense Date:</label>
                <input type="date" id="expense_date" name="expense_date" value="2024-07-08" required><br><br>
                
                <button type="submit">Update Expense</button>
            </form>
        </section>
    </main>
